<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>홍익대학교</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>홍익대학교</h1>
    </div>
    
    <button id="schoolMapBtn" class="menu-item" style="text-align: center">
      <span class="material-icons">map</span>
      <span class="btn-text">학교지도</span>
    </button>

    <div class="dropdown">
      <button class="dropdown-btn">
        <span class="material-icons">link</span>
        <span class="btn-text">바로가기</span>
        <span class="material-icons arrow">expand_more</span>
      </button>
      
      <div class="dropdown-content" style="text-align: center">
        <button id="noticeBtn" class="menu-item">
          <span class="material-icons">announcement</span>
          <span class="btn-text">공지사항</span>
        </button>

        <button id="scholarshipBtn" class="menu-item">
          <span class="material-icons">school</span>
          <span class="btn-text">장학공지사항</span>
        </button>
        
        <button id="classnetBtn" class="menu-item">
          <span class="material-icons">school</span>
          <span class="btn-text">클래스넷</span>
        </button>

        <button id="cafeteriaBtn" class="menu-item">
          <span class="material-icons">restaurant_menu</span>
          <span class="btn-text">학식메뉴</span>
        </button>

        <button id="timetableBtn" class="menu-item">
          <span class="material-icons">calendar_today</span>
          <span class="btn-text">시간표</span>
        </button>

        <button id="attendanceBtn" class="menu-item">
          <span class="material-icons">fact_check</span>
          <span class="btn-text">전자출결</span>
        </button>

        <button id="libraryBtn" class="menu-item">
          <span class="material-icons">local_library</span>
          <span class="btn-text">열람실 좌석현황</span>
        </button>
        
        <button id="facilityBtn" class="menu-item">
          <span class="material-icons">location_city</span>
          <span class="btn-text">편의시설(카페,편의점 등)</span>
        </button>
        
        <button id="computerBtn" class="menu-item">
          <span class="material-icons">computer</span>
          <span class="btn-text">컴퓨터(인쇄기)</span>
        </button>
      </div>
    </div>

    <button id="eyeCareBtn" class="eye-care-btn">
      <span class="material-icons">visibility</span>
      <span class="btn-text">다크 모드 켜기</span>
    </button>

    <div class="favorite-section">
      <h3 style="text-align: center"> 즐겨찾기한 공지 </h3>
      <input type="text" id="favoriteSearch" placeholder="검색...">
      <select id="favoriteSort">
        <option value="recent">최근 추가순</option>
        <option value="title">제목순</option>
      </select>
      <ul id="favoriteList">
        <!-- 동적으로 즐겨찾기 항목 추가 -->
      </ul>
    </div>
    
    <div class="email-notification-section" style="text-align:center;">
      <h3 style="margin-bottom:10px;">장학공지사항 이메일 알림</h3>
      <button id="goToEmailFormBtn" class="register-btn" style="margin:0 auto;display:block;">
        <span class="btn-text">이메일 알림 신청하기</span>
      </button>
      <p class="email-info" style="margin-top:8px;">이메일 알림 신청 Google Form으로 이동합니다.</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
